<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base:: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' | Gaowtam'">Profile Page</title>
  </head>

  <body>
    <div id="content">
      <!-- sidebar -->
      <!-- use is logged in: sidebar -->

      <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20 sm:pt-24" style="height: 1000px">
        <div class="flex items-center justify-center flex-col md:pt-32">
          <!-- profile card -->

          <div
            class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full"
          >
            <div class="flex flex-col items-center">
              <img
                th:src="@{${loggedInUser.profilePic}}"
                alt="Profile Photo"
                class="w-44 h-44 rounded-full shadow-lg object-cover mb-4"
              />
              <h2
                class="text-2xl font-semibold mb-2"
                th:text="${loggedInUser.name}"
              >
                User Name
              </h2>
              <p class="text-gray-600 mb-2" th:text="${loggedInUser.email}">
                user.email@example.com
              </p>
              <p
                class="text-gray-600 mb-2"
                th:text="${loggedInUser.phoneNumber}"
              >
                01903456786
              </p>
              <p
                class="text-gray-600 mb-4 text-center"
                th:text="${loggedInUser.about}"
              >
                About the user...
              </p>
              <div class="w-full flex justify-between">
                <p class="text-sm text-gray-500">
                  Email Verified:
                  <span
                    class="font-medium text-gray-700"
                    id="email-verified"
                    th:text="${loggedInUser.emmailVerified}?'YES':'NO'"
                    >No</span
                  >
                </p>
                <p class="text-sm text-gray-500">
                  Phone Verified:
                  <span
                    class="font-medium text-gray-700"
                    id="phone-verified"
                    th:text="${loggedInUser.phoneVerified}?'YES':'NO'"
                    >No</span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("this is profile page");
      console.log("${loggedInUser}");
    </script>
  </body>
</html>
